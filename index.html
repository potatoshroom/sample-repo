<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITP04 Platform Technologies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #a8dadc;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: #f1faee;
      background-color: #e63946;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d62828;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITP04 Platform Technologies</h1>
    <p>This is a sample website for demonstrating how to pull a repo.</p>
    <button class="button" onclick="showAlert()">Learn More</button>
  </div>

  <script>
    function showAlert() {
      alert("Welcome to the ITP04 Platform Technologies demo site!");
    }
  </script>
</body>
</html>
