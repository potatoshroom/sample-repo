<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITP04 Platform Technologies</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
      max-width: 600px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #00d4ff;
      text-shadow: 0 0 8px #00d4ff, 0 0 16px #00d4ff;
    }

    p {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.2em;
      margin: 20px 0;
      color: #a8dadc;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      font-family: 'Roboto Mono', monospace;
      color: #0f2027;
      background-color: #00d4ff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #009ec3;
      transform: scale(1.1);
    }

    .hero-image {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITP04 Platform Technologies Block 3</h1>
    <p>Welcome to a glimpse of the future of technology and innovation. Explore the world of possibilities with ITP04.</p>
    <button class="button" onclick="showAlert()">Learn More</button>
  </div>

  <script>
    function showAlert() {
      alert("Discover the technologies shaping tomorrow. Stay tuned!");
    }
  </script>
</body>
</html>
